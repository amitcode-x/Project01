<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Data</title>
</head>
<body>
    <center>
        <h1>This is Topic Data</h1>

        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th>Topic Names</th>
            </tr>
            {% for TO in topics %}
            <tr>
                <td>
                    {{TO.topic_name}}
                </td>
            </tr>

            {% endfor %}
        </table>
    </center>
    
</body>
</html>
